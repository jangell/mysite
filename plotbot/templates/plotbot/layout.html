{% load static %}

<!doctype html>
<!-- generic layout file for plotbot templates to inherit (just header, footer, body) -->
<html lang="en">

<head>
	<!-- jQuery 
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	-->
	<!-- local for offline development -->
	<script src="{% static 'plotbot/js/jquery.js' %}"></script>
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500|Titillium+Web" rel="stylesheet">
	<!-- favicon -->
	<link rel="icon" href="{% static 'plotbot/img/favicon.ico' %}">
	<!--
	style stays here until we move it to its own file
	my classes & ids use underscores. imported (bootstrap, etc) classes & ids use hyphens
	-->
	<style>
		body{
			margin:0;
			font-family: 'Montserrat', sans-serif;
		}
		/* parent container for header, body, footer */
		.body_container{
			display:flex;
			flex-direction:column;
			padding:0;
			min-height:100vh;
		}
		/* blocking for header, body, footer */
		#header{
			background:#7ac7ff;
			width:100%;
			display:flex;
			flex-direction:row;
			align-items:center;
			font-family: 'Titillium Web', sans-serif;
			border-bottom:3px solid #4488ff;
		}
		.block_link{
			text-decoration:none;
			color:inherit;
		}
		.spacer{
			flex:1;
		}
		.header_link{
			color:#004;
			white-space: nowrap;
			margin: 0px 15px;
		}
		.header_link h2{
			font-size:1.2rem;
			margin: 0;
		}
		.header_link:hover{
			color:#00a;
		}
		#body_content{
			flex:1;
			position:relative;
			display:flex;
			flex-direction:column;
		}
		#footer{
			background:#7ac7ff;
			width:100%;
			display:flex;
			flex-direction:row;
			align-items:center;
			justify-content:center;
			font-family: 'Titillium Web', sans-serif;
			border-top:3px solid #4488ff;
		}

		/* header */
		#site_name{
			font-size:1.6rem;
			margin-left:20px;
			margin-top:0;
			margin-bottom:0;
		}
		.splitter{
			width:1px;
			background-color:rgba(0,0,0,0);
			border-right:1px solid #888;
			display:inline-block;
		}

		/* footer */
		.bottom_text{
			margin:10px;
		}

	</style>

	{% block head_bottom %}{% endblock %}

</head>
<body>
	<div class="body_container">
		<div id="header">
			<a href='/plotbot/' class="block_link"><h1 id="site_name">PlotBot.</h1></a>
			<div class="spacer"></div>
			<a class="header_link" href="/plotbot/"><h2>Plotting Tool</h2></a>
			<a class="header_link" href="{% url 'spectra' %}"><h2>Spectral Browser</h2></a>
			<a class="header_link" href="{% url 'manageSlim' %}"><h2>Manage Library</h2></a>
		</div>
		<div id="body_content">
			{% block body %}{% endblock %}
		</div>
		<div id="footer">
			<h3 class="bottom_text">happy plotting! =)</h3>
		</div>
	</div>
</body>
</html>
