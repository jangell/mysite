{% load static %}

<!doctype html>
<!-- generic layout file for plotbot templates to inherit (just header, footer, body) -->
<html lang="en">

<head>
	<!-- jQuery 
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	-->
	<!-- local for offline development -->
	<script src="{% static 'plotbot/js/jquery.js' %}"></script>
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300|Open+Sans" rel="stylesheet">
	<!-- favicon -->
	<link rel="icon" href="{% static 'plotbot/img/favicon.ico' %}">
	<!--
	style stays here until we move it to its own file
	my classes & ids use underscores. imported (bootstrap, etc) classes & ids use hyphens
	-->
	<style>
		body{
			margin:0;
			font-family: 'Open Sans', sans-serif;
		}
		/* parent container for header, body, footer */
		.body_container{
			display:flex;
			flex-direction:column;
			padding:0;
			min-height:100vh;
		}
		/* blocking for header, body, footer */
		#header{
			background:#7ac7ff;
			width:100%;
			display:flex;
			flex-direction:row;
			align-items:center;
			font-family: 'Roboto', sans-serif;
			border-bottom:5px solid #4488ff;
		}
		.block_link{
			text-decoration:none;
			color:inherit;
		}
		.spacer{
			flex:1;
		}
		.header_link{
			font-size:1.1rem;
			color:#404040;
			margin: 0px 10px;
			text-decoration-color: rgba(96, 96, 96, 0);
			transition: color .2s ease, text-decoration-color .4s ease;
		}
		.header_link:hover{
			color:#606060;
			text-decoration-color: rgba(96, 96, 96, 1)
		}
		#body_content{
			flex:1;
			position:relative;
		}
		#footer{
			background:#7ac7ff;
			width:100%;
			display:flex;
			flex-direction:row;
			align-items:center;
			justify-content:center;
			font-family: 'Roboto', sans-serif;
		}

		/* header */
		#site_name{
			font-size:2rem;
			margin-left:20px;
			margin-top:0;
			margin-bottom:0;
		}
		.splitter{
			width:1px;
			background-color:rgba(0,0,0,0);
			border-right:1px solid #888;
			display:inline-block;
		}

		/* footer */
		.bottom_text{
			margin:10px;
		}

	</style>

	{% block head_bottom %}{% endblock %}

</head>
<body>
	<div class="body_container">
		<div id="header">
			<a href='/plotbot/' class="block_link"><h1 id="site_name">PlotBot.</h1></a>
			<div class="spacer"></div>
			<a class="header_link" href="/plotbot/">Plotting Tool</a>
			<a class="header_link" href="{% url 'spectra' %}">Spectral Browser</a>
			<a class="header_link" href="{% url 'manageSlim' %}">Manage Library</a>
		</div>
		<div id="body_content">
			{% block body %}{% endblock %}
		</div>
		<div id="footer">
			<h3 class="bottom_text">happy plotting! =)</h3>
		</div>
	</div>
</body>
</html>
